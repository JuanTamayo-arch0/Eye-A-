{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de {{ camara.nombre }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="inter-font">
    <h1>Galería de {{ camara.nombre }}</h1>
    <a href="{% url 'home' %}">← Volver</a>

    {% if imagenes %}
        <div class="galeria">
            {% for imagen in imagenes %}
                <div class="imagen-item">
                    <img src="{{ imagen.imagen.url }}" alt="Imagen de la cámara" width="300">
                    <p>Subida el {{ imagen.fecha_subida|date:"d/m/Y H:i" }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No hay imágenes disponibles para esta cámara.</p>
    {% endif %}
</body>
</html>
